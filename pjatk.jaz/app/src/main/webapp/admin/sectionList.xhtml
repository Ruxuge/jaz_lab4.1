<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:body>

    <ui:composition template="templates/base.xhtml">
        <ui:param name="title" value="Section "/>

        <ui:define name="content">
            <div class="w-25">
                <h:link styleClass="btn-primary" value="Add" outcome="edit-list-section"/>
                <div class="list-group">
                    <ui:repeat value="#{sectionController.sectionList}" var="section">
                        <h:link styleClass="list-group-item list-group-item-action" outcome="edit-list-section">
                            <f:param name="sectionId" value="#{section.id}" />

                            <h:outputText  value="##{section.id} #{section.name}"/>
                        </h:link>
                    </ui:repeat>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</h:body>
</html>
